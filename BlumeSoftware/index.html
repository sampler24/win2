<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>AISIGNALUS_BOT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Убираем скроллинг */
            background: #000; /* Цвет фона */
            font-family: 'Libre Franklin', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 10px;
        }

        .bot-logo {
            width: 80px;  /* Уменьшаем размер логотипа */
            height: 80px;
            margin-bottom: 20px;
        }

        h1.choose-game {
            font-size: 16px;  /* Уменьшаем размер текста */
            color: #fff;
            margin-bottom: 20px;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .game-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }

        .game-logo-square {
            width: 80px; /* Уменьшаем размер иконок игр */
            height: 80px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .game-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            font-size: 12px; /* Уменьшаем размер текста */
            text-align: center;
        }

        #helpButton {
            background-color: #007bff;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        #bgvideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Оставляем видео на фоне */
        }

        @media (max-width: 600px) {
            .bot-logo {
                width: 60px;
                height: 60px;
            }

            h1.choose-game {
                font-size: 14px;
            }

            .game-logo-square {
                width: 60px;
                height: 60px;
            }

            .game-name {
                font-size: 10px;
            }

            #helpButton {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body id="body">
    <div class="container">
        <img class="bot-logo" src="assets/icons/bot-logo.png" alt="Bot Logo">
        <h1 id="chooseGameText" class="choose-game">CHOOSE A GAME</h1>

        <div class="games-container">
            <a class="game-link" href="./mines.html">
                <div class="game-logo-square">
                    <img class="game-logo" src="assets/images/mines.jpg" alt="Mines">
                </div>
                <p class="game-name">MINES</p>
            </a>

            <a class="game-link" href="./bombucks/bombucks.html">
                <div class="game-logo-square">
                    <img class="game-logo" src="assets/images/bombucks.jpg" alt="Bombucks">
                </div>
                <p class="game-name">BOMBUCKS</p>
            </a>

            <a class="game-link" href="./lucky_jet.html">
                <div class="game-logo-square">
                    <img class="game-logo" src="assets/images/lucky-jet.jpg" alt="Lucky Jet">
                </div>
                <p class="game-name">LUCKY JET</p>
            </a>

            <a class="game-link" href="./royal_mines.html">
                <div class="game-logo-square">
                    <img class="game-logo" src="assets/images/royal-mines.jpg" alt="Royal Mines">
                </div>
                <p class="game-name">ROYAL MINES</p>
            </a>

            <a class="game-link" href="./rocketqueen.html">
                <div class="game-logo-square">
                    <img class="game-logo" src="assets/images/rocket.png" alt="Rocket Queen">
                </div>
                <p class="game-name">ROCKET QUEEN</p>
            </a>

            <a class="game-link" href="./brawlpir/brawl.html">
                <div class="game-logo-square">
                    <img class="game-logo" src="assets/images/brawl.png" alt="Brawl Pirates">
                </div>
                <p class="game-name">BRAWL PIRATES</p>
            </a>
        </div>

        <a href="https://t.me/niktrustt" id="helpButton" class="help-button">SUPPORT</a>
    </div>

    <video autoplay loop muted playsinline width="100%" height="100%" src="assets/videos/cells.MP4" type="video/mp4" class="bgvideo" id="bgvideo"></video>

    <audio id="clickSoundEffect" src="assets/audio/click.mp3" preload="auto" volume="0.2"></audio>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="scripts/sctipt.js"></script>
    <script src="scripts/home.js"></script>
</body>

</html>
